# =============================================================================
# CONFIGURACIÓN DE BASE DE DATOS PARA PRODUCCIÓN
# =============================================================================
# Compatible con DataSourceConfig.java que soporta:
# 1. Variables JDBC específicas (estas tienen prioridad)
# 2. DATABASE_URL en formato postgres://user:pass@host:port/db
#
# Ver .env.example y SUPABASE_SETUP.md para más detalles
# =============================================================================

# Conexión a base de datos PostgreSQL (Supabase u otra)
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Estrategia de actualización del schema (update, create, create-drop, validate, none)
# update: actualiza el schema sin perder datos
spring.jpa.hibernate.ddl-auto=update

# HikariCP está configurado en DataSourceConfig.java cuando el perfil es 'prod'